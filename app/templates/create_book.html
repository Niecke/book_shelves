<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Add a New Book</h2>
        <form action="{{ url_for('book.create_book') }}" method="post">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required maxlength="255">

            <label for="authors">Authors (comma separated)</label>
            <input type="text" id="authors" name="authors" required placeholder="e.g. Alice Smith, Bob MÃ¼ller">

            <label for="language">Language Code (2 letters, e.g. en, de)</label>
            <input type="text" id="language" name="language" required maxlength="2" pattern="[a-zA-Z]{2}">

            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre" required maxlength="64">

            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" name="isbn" required maxlength="13" minlength="10" pattern="\d{10,13}">

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4"></textarea>

            <button type="submit">Save Book</button>
        </form>
        <p>
            <a href="{{ url_for('home') }}">Back to Home</a>
        </p>
    </div>
</body>
</html>
